<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Example Page</title>
    <style>
        /* Some basic styling for demonstration purposes */
        .container {
            width: 80%;
            margin: 0 auto;
            padding: 20px;
            background-color: #f0f0f0;
            position: relative;
        }

        .box {
            width: 50px;
            height: 50px;
            background-color: #3498db;
            margin: 10px;
            display: inline-block;
        }
    </style>
</head>
<body>

<!-- Using <div> to create a container -->
<div class="container">
    <h1>Hello, this is a container!</h1>

    <!-- Nested <div> elements for grouping and styling -->
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
</div>

</body>
</html>
