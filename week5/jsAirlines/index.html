        <label>

        </label>
        <label>
          <input type="radio" name="airline" value="united" />United
        </label>
      </fieldset>
      <fieldset>
        <legend>Enter Fligtht Number</legend>
        <label>
          <input type="number" name="fltNumber" />
        </label>
      </fieldset>
      <fieldset>
        <legend>Enter An Airpot</legend>
        <label>
          <input type="text" name="airport" />
        </label>
      </fieldset>
    </form>
